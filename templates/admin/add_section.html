<!DOCTYPE html>
<html>
<head>
    <title>Add Section</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 30px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        /* Style for form input fields */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Style for form buttons */
        .btn-success {
            margin-right: 10px;
        }

        .btn-secondary {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% set last_message = messages[-1] %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ last_message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}
    {% endwith %}

    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <!-- Grocery Store App Name -->
        <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">GROCERY STORE</a>

        <!-- Logout Link -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h1>Add Section</h1>

        <form method="POST" action="{{ url_for('add_section') }}" class="mt-4">
            <div class="form-group row">
                <label for="section_name" class="col-sm-2 col-form-label">Section Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="section_name" name="section_name" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-success">Add Section</button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </form>
        
        <!-- <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back to Admin Dashboard</a> -->
    </div>

    <!-- Bootstrap JS scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
