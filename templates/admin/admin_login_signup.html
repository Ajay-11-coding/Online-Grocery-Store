<!DOCTYPE html>
<html>
<head>
    <title>Admin Login/Signup</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% set last_message = messages[-1] %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ last_message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}
    {% endwith %}
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="false">Signup</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                            <form method="post" action="{{ url_for('admin_login') }}" class="needs-validation" novalidate>
                                <div class="form-group">
                                    <label for="admin-username">Username</label>
                                    <input type="text" class="form-control" id="admin-username" name="admin_username" required>
                                    <!-- <div class="invalid-feedback">
                                        Please enter your username.
                                    </div> -->
                                </div>
                                <div class="form-group">
                                    <label for="admin-password">Password</label>
                                    <input type="password" class="form-control" id="admin-password" name="admin_password" required>
                                    <!-- <div class="invalid-feedback">
                                        Please enter your password.
                                    </div> -->
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                            <form method="post" action="{{ url_for('admin_signup') }}" class="needs-validation" novalidate>
                                <div class="form-group">
                                    <label for="admin-signup-username">Username</label>
                                    <input type="text" class="form-control" id="admin-signup-username" name="admin_signup_username" required>
                                    <!-- <div class="invalid-feedback">
                                        Please choose a username.
                                    </div> -->
                                </div>
                                <div class="form-group">
                                    <label for="admin-signup-password">Password</label>
                                    <input type="password" class="form-control" id="admin-signup-password" name="admin_signup_password" required>
                                    <!-- <div class="invalid-feedback">
                                        Please enter a password.
                                    </div> -->
                                </div>
                                <button type="submit" class="btn btn-primary">Signup</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
